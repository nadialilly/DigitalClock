<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <style>
            body{
                background-color: black;
            }
            .clock{
                position: absolute;
                color: green;
                top: 50%;
                left: 50%;
                font-size: 60px;
            }
        </style>
    </head>
    <body>
        <div id="Digitalclock" class="clock"></div>
            <script type="text/javascript">
                function showTime() {

                    let date = new Date();
                    let hour = date.getHours();
                    let min = date.getMinutes();
                    let sec = date.getSeconds();
                    let dayTime = 'AM';

                    if (hour === 0){
                        hour = 12;
                    }
                    if(hour > 12){
                        hour= hour - 12;
                        dayTime = 'PM';
                    }
                    hour = (hour < 10)?'0'+ hour: hour;
                    min = (min < 10)?'0'+ min: min;
                    sec = (sec < 10)?'0'+ sec: sec;

                    document.getElementById('Digitalclock').innerHTML = hour + ':' + min + ':' + sec + " " + dayTime;
                    setTimeout(showTime, 1000);
                }
                showTime();
            </script>
        
    </body>
</html>
